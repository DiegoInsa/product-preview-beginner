<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Product Preview | Project</title>
    </head>
    <body>
        <main>
            <div id="main-container">
                <div class="image">
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt="parmuf"
                        class="mobile-image"
                    />
                    <img
                        src="./images/image-product-desktop.jpg"
                        alt="parfum"
                        class="desktop-image"
                    />
                </div>
                <div class="about">
                    <h3>perfume</h3>
                    <h1>
                        Gabrielle Essence <br />
                        Eau De Parfum
                    </h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price">
                        <h2>$149.99</h2>
                        <span>$169.99</span>
                    </div>
                    <button>
                        <img src="./images/icon-cart.svg" />Add to Cart
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
